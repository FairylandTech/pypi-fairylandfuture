name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff mypy pytest
          pip install -e .

      - name: Check formatting with black
        run: |
          black --check --line-length=170 --target-version=py311 fairylandfuture test main.py

      - name: Check imports with isort
        run: |
          isort --check-only --profile=black --line-length=170 fairylandfuture test main.py

      - name: Lint with ruff
        run: |
          ruff check fairylandfuture test main.py

      - name: Type check with mypy
        run: |
          mypy fairylandfuture --ignore-missing-imports --no-error-summary || echo "mypy completed with warnings"

      - name: Run tests
        run: |
          pytest test/ -v
